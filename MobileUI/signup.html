
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/1e78e0a43f.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link rel="stylesheet" href="../assets/css/custommade.css">
    <title>FUT Mart - Sign Up</title>
</head>
<body>
  <div class='pattern'></div>
    <main class="page-auth">
        <div class="container">
            <div class="custom-form-width">
                    <section class="auth-wrapper">
                        <div style="margin:auto">
                            <p class="auth-section-subtitle mt-2"><a href="index.html" class="text-main font-weight-bold" style="text-decoration: none; font-size: 18px;"> < Back </a></p>
                           
                                <h2 class="auth-section-title">Let's get started</h2>
                                <p class="auth-section-subtitle mt-2">With just a few minutes, you can start managing your business like a professional.</p>
                                <form action="" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="store" placeholder="Store Name">
                                    </div>
                                      <div class="form-group">
                                        <select class="form-select">
                                          <option selected>What are you selling?</option>
                                          <option value="Food&Beverages">Food & Beverages</option>
                                          <option value="Apparel&Accessories">Apparel & Accessories</option>
                                          <option value="Beauty&PersonalCare">Beauty & Personal Care</option>
                                          <option value="Handicrafts">Handicrafts</option>
                                          <option value="Others">Others</option>
                                        </select>
                                      </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Full Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="phone" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email" placeholder="Email Address">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="showpassword">
                                            <label class="form-check-label" for="showpassword">
                                                Show password
                                            </label>
                                        </div>
                                    </div>
                                    <button class="btn btn-warning btn-auth-submit" style="width: 100%;" type="submit">Submit</button>
                                </form>
                                <p class="mt-3 mb-4 text-center">
                                   By creating a store, you agree to our <a href="#!" class="text-main font-weight-bold">Terms of use </a> and <a href="#!" class="text-main font-weight-bold">Privacy policy. </a>
                                </p>
                                <p class="mb-0 text-center">
                                    Already have an account? <a href="signin.html" class="text-main font-weight-bold">Sign In</a>
                                </p>
                            </div>
                    </section>
                </div>
            </div>
    </main>

       <!-- Script  -->
       <script src="../vendors/@popperjs/popper.min.js"></script>
       <script src="../vendors/bootstrap/bootstrap.min.js"></script>
       <script src="../vendors/is/is.min.js"></script>
       <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
       <script src="../vendors/fontawesome/all.min.js"></script>
   
       <!-- UIkit JS -->
     <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>
</body>

</html>
