<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Volkhov:wght@700&amp;display=swap" rel="stylesheet">
    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/1e78e0a43f.js" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/custommade.css">
    <title>My-Store-Front - Join the Waitlist</title>
</head>
<body>
    <div class='pattern'></div>
    <main class="page-auth">
        <!-- Navigation  -->
        <nav class="navbar navbar-expand-lg navbar-light sticky-top" data-navbar-on-scroll="data-navbar-on-scroll">
            <div class="container"><a class="navbar-brand" href="index.html"><img src="assets/img/logo-large-bg.png" width="100%" height="45" alt="logo" /></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>
              <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html#feature">Features</a></li>
                </ul>
              </div>
            </div>
        </nav>
        <!-- Form UI  -->
        <div class="container">
            <div class="custom-form-width">
                    <section class="auth-wrapper">
                        <div style="margin:auto" class="mt-6">
                            <p class="auth-section-subtitle mt-2"><a href="index.html" class="text-main font-weight-bold" style="text-decoration: none; font-size: 18px;"> < Back </a></p>
                                <h2 class="auth-section-title">Join the Waitlist</h2>
                                <p class="auth-section-subtitle mt-2">Sign up for our waitlist and be among the first to receive notification when we launch!.</p>
                                <form name="contact" method="POST" data-netlify="true">
                                    <div class="form-group">
                                        <label for="email">Email <sup>*</sup></label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Email *">
                                    </div>
                                    <button class="btn btn-warning btn-auth-submit" style="width: 100%;" type="submit">Submit</button>
                                </form>
                            </div>
                    </section>
            </div>
        </div>
        <!-- Footer  -->
      <footer class="mt-6">        
        <section class="text-center py-0">
          <div class="container">
            <div class="container border-top py-3">
              <div class="row justify-content-between">
                <div class="col-12 col-md-auto mb-1 mb-md-0">
                  <p class="mb-0">&copy; 2023 My-Store-Front </p>
                </div>
                <div class="col-12 col-md-auto">
                  <p class="mb-0">
                   All rights reserved.</p>
                </div>
              </div>
            </div>
          </div><!-- end of .container-->
        </section>
      </footer>
    </main>


    <!-- Script  -->
    <script src="vendors/@popperjs/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
   
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.13/dist/js/uikit-icons.min.js"></script>
</body>

</html>
